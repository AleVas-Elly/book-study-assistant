services:
  - type: web
    name: book-study-assistant
    env: python
    buildCommand: ./build.sh
    startCommand: cd server && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: book-study-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.9.0

databases:
  - name: book-study-db
    plan: free
    databaseName: books
    user: book_user
